<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class='slider'>

       <input type="radio" name='button' id='bt1' checked>
       <input type="radio" name='button' id='bt2'>
       <input type="radio" name='button' id='bt3'>
       <input type="radio" name='button' id='bt4'>
               
       <div class='sliderImages'>
        <div class='images'>
           <img src="./cookies.png" alt="the cat and cookies">
           <img src="./surprise.jpg" alt="the cat and surprise">
           <img src="./myselfJoke.jpg" alt="the cat made up a joke">
           <img src="./haveAGoodDay.png" alt="the cat catches soap bubbles">
        </div>
      </div>

      <div class='elements-area'>

        <div class="text-wrapper">
            <p class="text">Do you like cookies?</p>
            <p class="text">Do you like cats?</p>
            <p class="text">Cats are amazing...</p>
            <p class="text">Cats are great in any situation)</p>
          </div>

        <div class='input-wrapper'>
          <label for="bt1" id='lb1'></label>
          <label for="bt2" id='lb2'></label>
          <label for="bt3" id='lb3'></label>
          <label for="bt4" id='lb4'></label>
        </div>

       </div>
    </div>

</body>

</html>
